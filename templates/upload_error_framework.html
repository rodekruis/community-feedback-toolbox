{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="box">
    <label class="label is-medium">The file that you uploaded is in the wrong format, please use the template</label>
    <br>
    <form action="/download_framework_template" method="POST">
      <button class="button is-block is-info is-medium is-fullwidth">Download framework template</button>
    </form>
    <br>
    <form action="/name_framework" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">Add new framework</button>
    </form>
    <br>
    <form action="/" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">Go back to main menu</button>
    </form>
  </div>
</div>
{% endblock %}
