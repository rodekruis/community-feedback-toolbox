{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="box">
    <label class="label is-medium">Select a dataset to delete</label>
    {% for ds_name, ds_id in data.items() %}
    <br>
    <form action="/delete_ds_confirm" method="POST">
      <div class="control" hidden><input id="codeinput" class="input" type="text" name="ds_id" value={{ ds_id }}></div>
      <button class="button is-block is-info is-medium is-fullwidth">{{ ds_name }}</button>
    </form>
    {% endfor %}
  </div>
</div>
{% endblock %}
