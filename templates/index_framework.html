{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="box">
    <form action="/name_framework" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">Add new framework</button>
    </form>
    <br>
    <form action="/list_framework" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">Select framework</button>
    </form>
    <br>
    <form action="/list_framework_delete" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">Delete framework</button>
    </form>
  </div>
</div>
{% endblock %}
