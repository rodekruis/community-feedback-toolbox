{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="box">
    <label class="label is-medium">Select a coding framework to delete</label>
    <label class="label is-small">N.B. Only custom coding frameworks can be deleted</label>
    {% for framework_name, framework_id in data.items() %}
    <br>
    <form action="/delete_framework_confirm" method="POST">
      <div class="control" hidden><input id="codeinput" class="input" type="text" name="framework_id" value={{ framework_id }}></div>
      <button class="button is-block is-info is-medium is-fullwidth">{{ framework_name }}</button>
    </form>
    {% endfor %}
  </div>
</div>
{% endblock %}
